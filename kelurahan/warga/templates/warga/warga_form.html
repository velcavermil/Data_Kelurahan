<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Warga Baru</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f3f6f4;
            margin: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2e8b57;
        }

        form {
            background-color: white;
            max-width: 500px;
            margin: 30px auto;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background-color: #3ca76a;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2f8a58;
        }

        .back-link {
            display: inline-block;
            margin-top: 10px;
            color: #2e8b57;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Form Pendaftaran Warga Baru</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">üíæ Simpan</button>
    </form>

    <div style="text-align:center;">
        <a class="back-link" href="{% url 'warga_list' %}">‚Üê Kembali ke Daftar Warga</a>
    </div>
</body>
</html>
