<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Warga</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f3f6f4;
            margin: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2e8b57; /* hijau utama */
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            background-color: #3ca76a; /* hijau lembut */
            padding: 8px 15px;
            border-radius: 6px;
            margin: 0 5px;
            font-size: 14px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background-color: #2f8a58;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            background-color: white;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        li:hover {
            background-color: #eaf4ed;
            transform: scale(1.01);
        }

        li a {
            font-weight: bold;
            color: #2e8b57;
            text-decoration: none;
        }

        li a:hover {
            text-decoration: underline;
        }

        .nik {
            color: #666;
            font-size: 14px;
        }

        .empty {
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Daftar Warga</h1>

    <div class="nav-links">
        <a href="{% url 'warga-tambah' %}">âž• Tambah Warga Baru</a>
        <a href="{% url 'pengaduan_list' %}">ðŸ“‹ Lihat Daftar Pengaduan</a>
    </div>

    <ul>
        {% for warga in object_list %}
            <li>
                <a href="{% url 'warga_detail' warga.pk %}">
                    {{ warga.nama_lengkap }}
                </a>
                <div class="nik">NIK: {{ warga.nik }}</div>
            </li>
        {% empty %}
            <li class="empty">Belum ada data warga yang terdaftar.</li>
        {% endfor %}
    </ul>
</body>
</html>
